<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Створення таблиці за допомогою HTML</title>
</head>
<body>
<table border="1">
    <tr>
        <td rowspan="2"> &nbsp  &nbsp &nbsp &nbsp &nbsp &nbsp</td>
        <td colspan="2"> &nbsp  &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp  &nbsp &nbsp &nbsp &nbsp &nbsp</td>
        <td colspan="2"> &nbsp  &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp  &nbsp &nbsp &nbsp &nbsp &nbsp</td>
        <td> &nbsp  &nbsp &nbsp &nbsp &nbsp &nbsp</td>
    </tr>
    <tr>
        <td colspan="4"> &nbsp</td>
        <td>&nbsp</td>
    </tr>
    <tr>
        <td> </td>
        <td> &nbsp &nbsp &nbsp</td>
        <td rowspan="2" align="center" style="color: lightcoral"> фыр </td>
        <td> &nbsp</td>
        <td> &nbsp</td>
        <td> &nbsp</td>

    </tr>
    <tr>
        <td rowspan="2"> &nbsp</td>
        <td> &nbsp</td>
        <td> &nbsp</td>
        <td colspan="2" rowspan="3"> &nbsp</td>

    </tr>
    <tr>
        <td colspan="3" rowspan="2"> &nbsp</td>
    </tr>
    <tr>
        <td> &nbsp</td>
    </tr>
</table>
</body>
</html>
